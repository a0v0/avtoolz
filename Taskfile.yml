version: "3"
tasks:
  dev:
    desc: Start development server
    cmds:
      - pnpm dev

  install:
    desc: Install dependencies
    cmds:
      - pnpm install

  build:
    desc: Build for production
    cmds:
      - pnpm build

  disable_telemetry:
    desc: Disable nextjs telemetry
    cmds:
      - pnpm exec next telemetry disable
