version: "3"
tasks:
  dev:
    desc: Start development server
    cmds:
      - pnpm dev

  install:
    desc: Install dependencies
    cmds:
      - pnpm install

  build:
    desc: Build for production
    cmds:
      - pnpm build

  update_searach:
    desc: Generate search index
    cmds:
      - pnpm update:search-meta
